<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>
</head>
<body>
<!-- front 부분은 되도록이면 복사 붙여넣기 해주세요 -->
<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<form action="/post/save" method="post" enctype="multipart/form-data">
    keyword: <input type="text" name="keyword"> <br>
<!--    나중에 파일로 바꿀 계획-->
    backgroundImage: <input type="text" name="backgroundImage"> <br>
    requestImages: <input type="text" name="requestImages"> <br>
    text: <textarea name="text" cols="30" rows="10"></textarea> <br>
    youtubeUrl: <input type="text" name="youtubeUrl"> <br>
<!--    file: <input type="file" name="boardFile"> <br>-->
    <input type="submit" value="글작성">
</form>
</body>
</html>
