<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <td th:text="${post.id}"></td>
    </tr>
    <tr>
        <th>keyword</th>
        <td th:text="${post.keyword}"></td>
    </tr>
    <tr>
        <th>backgroundImage</th>
        <td><a th:href="|/post/${post.id}|" th:text="${post.backgroundImage}"></a></td>
    </tr>
    <tr>
        <th>requestImages</th>
        <td th:text="${post.requestImages}"></td>
    </tr>
    <tr>
        <th>text</th>
        <td th:text="${post.text}"></td>
    </tr>
    <tr>
        <th>createdAt</th>
        <td th:text="*{#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>
    <tr>
        <th>YoutubeURL</th>
        <td th:text="${post.youtubeUrl}"></td>
    </tr>
</table>
<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>
</body>
<script th:inline="javascript">
    const listReq = () => {
        console.log("목록 요청");
        const page = [[${page}]]
        location.href = "/post/paging?page="+page;
    }
    const deleteReq = () => {
        console.log("삭제 요청");
        const id = [[${post.id}]];
        location.href = "/post/delete/" + id;
    }
</script>
</html>
